<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Slider</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .img-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .img-container img,
        .overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider {
            position: absolute;
            z-index: 2;
            width: 4px;
            height: 100%;
            background-color: white;
            cursor: ew-resize;
            transition: background-color 0.3s;
        }

        .slider:hover {
            background-color: darkred;
        }

        .overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: inherit;
            transform: translateX(100%);
        }

    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="img-container" id="imgContainer">
            <img id="img1" src="" alt="Image 1">
        </div>
        <div class="overlay" id="overlay">
            <img id="img2" src="" alt="Image 2">
        </div>
        <div class="slider" id="slider"></div>
    </div>
    <script>
        // Function to retrieve URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(window.location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', function() {
            const img1Src = getUrlParameter('after');
            const img2Src = getUrlParameter('before');
            
            // Set image sources based on URL parameters
            if (img1Src) document.getElementById('img1').src = img1Src;
            if (img2Src) document.getElementById('img2').src = img2Src;
            
            const container = document.getElementById('container');
            const slider = document.getElementById('slider');
            const overlay = document.getElementById('overlay');
            const imgContainer = document.getElementById('imgContainer');

            let iframeHeight = 0;
            let iframeWidth = 0;

            // Get iframe dimensions 
            const iframe = window.frameElement; 
            if (iframe) { 
                iframeWidth = iframe.clientWidth - 20; 
                iframeHeight = iframe.clientHeight - 20; 
                
                // Set container styles based on iframe dimensions 
                container.style.width = `${iframeWidth}px`;
                container.style.height = `${iframeHeight}px`;
                imgContainer.style.width = `${iframeWidth}px`; 
                imgContainer.style.height = `${iframeHeight}px`; 
                slider.style.height = `${iframeHeight}px`;
                slider.style.left = `${iframeWidth * 0.10}px`;
                overlay.style.width = `${iframeWidth}px`; 
                overlay.style.height = `${iframeHeight}px`; 
                overlay.style.clipPath = `inset(0 0 0 ${iframeWidth * 0.10}px)`;
            } else { 
                console.error('Iframe element not found'); 
            }
            
            let isSliding = false;

            slider.addEventListener('mousedown', function (e) {
                isSliding = true;
            });

            document.addEventListener('mouseup', function () {
                isSliding = false;
            });

            document.addEventListener('mousemove', function (e) {
                if (isSliding) {
                    const containerRect = document.querySelector('.container').getBoundingClientRect();
                    let position = e.clientX - containerRect.left;
                    if (position < 0) position = 0;
                    if (position > containerRect.width) position = containerRect.width;
                    slider.style.left = `${position}px`;
                    overlay.style.clipPath = `inset(0 0 0 ${position}px)`;
                    e.preventDefault();
                }
            });

            slider.addEventListener('touchstart', function (e) {
                isSliding = true;
            });

            document.addEventListener('touchend', function () {
                isSliding = false;
            });

            document.addEventListener('touchmove', function (e) {
                if (isSliding) {
                    const containerRect = document.querySelector('.container').getBoundingClientRect();
                    let position = e.touches[0].clientX - containerRect.left;
                    if (position < 0) position = 0;
                    if (position > containerRect.width) position = containerRect.width;
                    slider.style.left = `${position}px`;
                    overlay.style.clipPath = `inset(0 0 0 ${position}px)`;
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
